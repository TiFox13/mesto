<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/cards.js" defer></script>
    <script src="scripts/validate.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>

<body class="page">
    <div class="page__content">

        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="логотип Место">
        </header>

        <main>
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар пользователя">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="edit-button" aria-label="редактировать профиль."></button>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="add-button" aria-label="добавить."></button>
            </section>


            <section class="elements">
                <template id = "template-card">
                    <article class="element">
                        <button type="button" class="trash-button" aria-label="удалить."></button>
                        <div class="element__img-container">
                            <img class="element__photo" src="#" alt="">
                        </div>
                        <div class="element__info">
                            <h2 class="element__text"></h2>
                            <button type="button" class="like" aria-label="нравится, лайк."></button>
                        </div>
                    </article>
                </template>
              </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022. Мозина Полина</p>
        </footer>
        <div class="popup  popup_edit-profile">
            <div class="popup__container">
                <button type="button" class="close-button close-button_profile-popup" aria-label="закрыть."></button>
                <form class="form" name="edit-form" method="post">
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <fieldset class="form__input-container">
                        <input type="text" id ="account-name-input" class="form__item form__item_content_name" name="account-name" placeholder="Имя" required minlength="2" maxlength="40">
                        <span class = "form__item-error account-name-input-error"></span>
                        <input type="text" id ="account-about-input" class="form__item form__item_content_about" name="account-about" placeholder="О себе" required minlength="2" maxlength="200">
                    </fieldset>
                    <input type="submit" class="save-button" value="Сохранить" aria-label="сохранить.">
                </form>
            </div>
        </div>

        <div class="popup popup_new-plase">
            <div class="popup__container">
                <button type="button" class="close-button close-button_new-card-popup" aria-label="закрыть."></button>
                <form class="form new-plase-form" name="edit-form" method="post">
                    <h2 class="form__heading">Новое место</h2>
                    <fieldset class="form__input-container">
                        <input type="text" class="form__item form__item_content_plase-name" name="plase-name" placeholder="Название" required minlength="2" maxlength="30">
                        <input type="url" class="form__item form__item_content_plase-image" name="plase-image" placeholder="Ссылка на картинку" required>
                    </fieldset>
                    <input type="submit" class="save-button" value="Создать" aria-label="создать.">
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup-image popup_big-image">
        <div class=" popup-image__container">
            <button type="button" class="close-button close-button_big-image-popup" aria-label="закрыть."></button>
            <div class="popup-image__content">
           <img class="popup-image__image" src="#" alt="">
           <p class = "popup-image__plase-info"></p>
           </div>
        </div>
    </div>

</body>
</html>
