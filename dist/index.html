<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header"><img class="header__logo" src="bc3450ffaa676172ae9a.svg" alt="логотип Место"></header><main><section class="profile"><div class="profile__info"><button type="button" class="avatar-button" aria-label="добавить."><img class="profile__avatar" src="bbe7c5b6093ec0273de1.jpg" alt="Аватар пользователя"></button><div class="profile__text"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="edit-button" aria-label="редактировать профиль."></button><p class="profile__about">Исследователь океана</p></div></div><button type="button" class="add-button" aria-label="добавить."></button></section><section class="elements"><template id="template-card"><article class="element"><button type="button" class="trash-button" aria-label="удалить."></button><div class="element__img-container"><img class="element__photo" src="#" alt=""></div><div class="element__info"><h2 class="element__text"></h2><div class="like-area"><button type="button" class="like" aria-label="нравится, лайк."></button><p class="like-counter">1</p></div></div></article></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022. Мозина Полина</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button type="button" class="close-button close-button_profile-popup" aria-label="закрыть."></button><form class="form" name="edit-form" method="post"><h2 class="form__heading">Редактировать профиль</h2><fieldset class="form__input-container"><label class="form__input-field"><input id="account-name-input" class="form__item form__item_content_name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="form__item-error account-name-input-error"></span></label> <label class="form__input-field"><input id="account-about-input" class="form__item form__item_content_about" name="about" placeholder="О себе" required minlength="2" maxlength="200"> <span class="form__item-error account-about-input-error"></span></label></fieldset><input type="submit" class="button-loading" value="Сохранение..." aria-label="сохранение..."> <input type="submit" class="save-button" value="Сохранить" aria-label="сохранить."></form></div></div><div class="popup popup_new-place"><div class="popup__container"><button type="button" class="close-button close-button_new-card-popup" aria-label="закрыть."></button><form class="form new-place-form" name="edit-form" method="post"><h2 class="form__heading">Новое место</h2><fieldset class="form__input-container"><label class="form__input-field"><input id="place-name-input" class="form__item form__item_content_place-name" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="form__item-error place-name-input-error"></span></label> <label class="form__input-field"><input type="url" id="place-image-input" class="form__item form__item_content_place-image" name="link" placeholder="Ссылка на картинку" required> <span class="form__item-error place-image-input-error"></span></label></fieldset><input type="submit" class="button-loading" value="Создание..." aria-label="создание..."> <input type="submit" class="save-button" value="Создать" aria-label="создать."></form></div></div></div><div class="popup popup-image popup_big-image"><div class="popup-image__container"><button type="button" class="close-button close-button_big-image-popup" aria-label="закрыть."></button><div class="popup-image__content"><img class="popup-image__image" src="#" alt=""><p class="popup-image__place-info"></p></div></div></div><div class="popup popup_new-avatar"><div class="popup__container"><button type="button" class="close-button close-button_new-avatar-popup" aria-label="закрыть."></button><form class="form new-avatar-form" name="edit-form" method="post"><h2 class="form__heading">Обновить аватар</h2><fieldset class="form__input-container"><label class="form__input-field"><input type="url" id="avatar-image-input" class="form__item form__item_content_avatar-image" name="link" placeholder="Ссылка на картинку" required> <span class="form__item-error avatar-image-input-error"></span></label></fieldset><input type="submit" class="button-loading" value="Сохранение..." aria-label="сохранение..."> <input type="submit" class="save-button" value="сохранить" aria-label="сохранить."></form></div></div><div class="popup popup_pre-delete"><div class="popup__container"><button type="button" class="close-button close-button-pre-delete-popup" aria-label="закрыть."></button><form class="form pre-delete-form" name="edit-form" method="post"><h2 class="form__heading">Вы уверены?</h2><input type="submit" class="save-button" value="да" aria-label="да."></form></div></div></body></html>
